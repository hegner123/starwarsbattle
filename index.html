<!DOCTYPE html>
<html lang="en">
<head>
  <!-- character select screen -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/cool.css"/>
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="assets/javascript/javascript.js"></script>
  <title>Star Wars Battle</title>
</head>
<body>
 <div class="container-fluid battle">
  <div class="row">
    <div class="col col-12">
      <h1 class="text-center header">Star Wars RPG Battle</h1>
    </div>
  </div>

      <div class="arena">
          <div class="row">
            
          
            <div class="col col-7 user-character-attack-screen" >
              <img class="user-character" src="" alt="pic"/>
                <img src="assets/images/vs.svg" width="40%" alt="VS">
                <button class="btn float-right" id="attack-button">ATTACK</button>
            </div>
            
            <div class="col col-5 comp-character-attack-screen">
              <img class="comp-character" src="" alt="pic"/>
              <ul>
                <li class="box box-one"></li>
                <li class="box box-two"></li>
                <li class="box box-three"></li>
                <li class="box box-four"></li>
              </ul>
            </div>
          
          
            </div>
            
          </div>

<div class="character-select-screen">
<div class="row">
    <section id="star-wars" class="star-wars col col-2 float-left">

        <div class="crawl">
          
          <div class="title">
            <h1>Star Wars</h1>
            <h1>A Role Playing Game</h1>
            <h4>You will pick a character, and then procede to slaughter all the remaining characters regardless of their role in the plot.</h4>
          </div>
          
         
        </div>
      
      </section>
      
  
  <div class="col-4" id="char-sel">
  </div>

    <div class="col col-5 char-display">
      <img src="" alt="" class="charDisplay">
      

    </div>


  </div>

</div>



            <div class="row">
          <div class="fixed-bottom col col-12 p-2 ml-4 mb-5">
            <button class="btn-dark" id="reset">Reset!</button>
          </div>
          </div>
</div>
</body>
</html>

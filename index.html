<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/cool.css" />
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="assets/javascript/javascript.js"></script>
  <title>Star Wars Battle</title>
</head>

<body>
  <div class="container-fluid battle">
    <!---------------------------------------------------------------------------------header---------------------------------------------------------------------------------------------------------------------------------------------------------------------------------- -->
    <div class="row">
      <div class="col col-12">
        <h1 class="text-center header">Star Wars RPG Battle</h1>
      </div>
    </div>
    <!------------------------------------------------------------------------------------arena---------------------------------------------------------------------------------------- -->
    <div class="arena col col-12">
      <div class="row">

        <div class="col col-4 user-character-attack-screen arena-character" id="user-character-attack-screen">
          <div class="progress user-hp">
            <div class="progress-bar bg-success user-hp user-hp-meter" role="progressbar" aria-valuenow="100"
              aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <img class="user-character-attack-img" src="" alt="Picture">
        </div>

        <div class="col col-4">
          <div class="row">
            <div class="col col-12 vs-img-div">
              <img class="vs-img" src="assets/images/vs.svg" width="100%" alt="VS">

            </div>

            <div class="col col-12 button-div">

              <button id="character-select-button" class="btn character-select-button">Character Select</button>
            </div>
          </div>
        </div>

        <div class="col col-4 comp-character-attack-screen arena-character">

          <div class="progress comp-hp">
            <div class="progress-bar bg-success comp-hp comp-hp-meter" role="progressbar" aria-valuenow="100"
              aria-valuemin="0" aria-valuemax="100"></div>
          </div>
          <img class="comp-character-attack-img" src="" alt="Picture" />

        </div>

      </div>
    </div>
    <!-- ------------------------------------------------------------------------------character select screen---------------------------------------------------------------------------------------- -->
    <div class="character-select-screen col col-12">
      <div class="row">

        <section id="star-wars" class="star-wars col col-2 float-left">

          <div class="crawl" id="crawl">

            <div class="title">
              <br>
              <br>
              <br>
              <br>
              <br>
              <br>
              <h1>Star Wars</h1>
              <h1>A Role Playing Game</h1>
              <br>
              <h4>You will pick a character, and then procede to slaughter all the remaining characters regardless of
                their role in the plot.</h4>
            </div>


          </div>

        </section>

        <div class="col col-2 user-character-display">
          <div class="row">
            <h1 class="col col-12 text-center user-img-text"></h1>
            <img src="" alt="" class="user-img col col-12">
          </div>
        </div>

        <div class="col-4 char-sel" id="char-sel">
        </div>

        <div class="col col-2 char-display">
          <div class="row">
            <img src="" alt="" class="charDisplay col col-12">
            <!-- <div class="col col-3 scoreboard">
            <div class="row">
                <h2 class="win col col-12"></h2>
                <h2 class="loss col col-12"></h2>
            </div>
          </div> -->


          </div>
        </div>


      </div>

    </div>

    <!-- --------------------------------------------------------------------------------Win Screen------------------------------------------------------------------------------------------>
    <div class="win-screen col col-12">
      <div class="row">
        <div class="col col-12 victory-char-display">
          <h1 class="text-center header victory-header"></h1>
          <img src="" alt="vicimg" class="victory-img mx-auto d-block">
        </div>
      </div>
    </div>


    <!-------------------------------------------------------------------------------------Footer---------------------------------------------------------------------------------------- -->
    <div class="row footer">
      <div class="fixed-bottom col col-12 ml-4 mb-2">


        <div class="row">
          <div class="col col-2">
            <button class="btn-dark float-left reset-button" id="reset">Reset!</button>
          </div>

          <div class="col col-4 float-left">
            <p class="box box-four"> </p>
          </div>

          <div class="col col-4 float-left">
            <p class="box box-three"> </p>
          </div>



        </div>






      </div>

    </div>
  </div>
</body>

</html>
